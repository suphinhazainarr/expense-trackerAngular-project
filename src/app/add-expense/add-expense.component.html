<div class="form-container">
  <h2>Add Expense</h2>
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="expense-name">Expense Name</label>
      <input
        type="text"
        id="expense-name"
        formControlName="name"
        placeholder="Enter expense name"
        required
      />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        formControlName="amount"
        placeholder="Enter amount"
        required
      />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" required />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category">
        <option value="">Select category</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
    <div class="form-group add-category" *ngIf="isAddingCategory">
      <input type="text" [(ngModel)]="newCategory" placeholder="Add new category" />
      <button type="button" (click)="addCategory(newCategory)">Add Category</button>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="notes"
        placeholder="Enter description"
      ></textarea>

      <!-- CSV File Upload -->
    <div class="form-group">
      <label for="csv-upload">Import Expenses (CSV)</label>
      <input
        type="file"
        id="csv-upload"
        accept=".csv"
        (change)="onFileChange($event)"
      />
    </div>
    </div>
    <button type="submit" [disabled]="expenseForm.invalid">Submit</button>
  </form>
</div>
